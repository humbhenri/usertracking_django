<a href="{% url 'create' %}">Add user</a>
<br/>
<table>
	<thead>
		<th>Id</th>
		<th>First name</th>
		<th>Last name</th>
		<th>Email</th>
		<th>Birthday</th>
		<th>Edit</th>
		<th>Delete</th>
	</thead>
	{% for user in object_list %}
		<tr>
			<td>{{ user.id }}</td>
			<td>{{ user.first_name }}</td>
			<td>{{ user.last_name }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.birthday }}</td>
			<td><a href="{% url 'update' user.id %}">Edit user</a></td>
			<td><a href="{% url 'delete' user.id %}">Delete user</a></td>
		</tr>
	{% endfor %}
</table>
