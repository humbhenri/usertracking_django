<a href="{% url 'new' %}">Add user</a>
<br/>
<table>
	<thead>
		<th>Id</th>
		<th>First name</th>
		<th>Last name</th>
		<th>Email</th>
		<th>Birthday</th>
		<th>Edit</th>
		<th>Delete</th>
	</thead>
	{% if user_list %}
	{% for user in user_list %}
		<tr>
			<td>user.id</td>
			<td>user.first_name</td>
			<td>user.last_name</td>
			<td>user.email</td>
			<td>user.birthday</td>
			<td><a href="">Edit user</a></td>
			<td><a href="">Delete user</a></td>
		</tr>
	{% endfor %}
	{% endif %}
</table>
