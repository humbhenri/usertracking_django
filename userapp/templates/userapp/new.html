{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'newuser' %}" method="post">
	{% csrf_token %} 
	<table>
		<thead>
			<tr><th colspan="2" scope="colgroup">User</th></tr>
		</thead>
		<tbody>
			<tr>
				<td><label for="firstName">
					First name</label></td>
					<td><input id="firstName" type="text" name="firstName" /></td>
				</tr>
				<tr>
					<td><label for="lastName">
						Last name</label></td>
						<td><input id="lastName" type="text" name="lastName" /></td>
					</tr>
					<tr>
						<td><label for="birthDay">
							Birth day</label></td>
							<td><input id="birthDay" type="text" name="birthDay" /></td>
						</tr>
						<tr>
							<td><label for="email">
								Email</label></td>
								<td><input id="email" type="text" name="email" /></td>
							</tr>
							<tr>
								<td><input type="submit" name="submit" value="Submit" /></td>
								<td><input type="button"  value="Cancel" /></td>
							</tr>
						</tbody>
					</table>

				</form>
